<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Test Results</title>
    <style>
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: right;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h1>Your Blood Test Results</h1>

    <table>
        <thead>
            <tr>
                <th>Test Name</th>
                <th>Result</th>
                <th>Units</th>
                <th>Reference Range</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Hemoglobin</td>
                <td>14.5</td>
                <td>g/dL</td>
                <td>13.5 - 17.5</td>
            </tr>
            <tr>
                <td>White Blood Cell Count</td>
                <td>7.2</td>
                <td>x10^9/L</td>
                <td>4.0 - 11.0</td>
            </tr>
            <tr>
                <td>Total Cholesterol</td>
                <td>180</td>
                <td>mg/dL</td>
                <td>< 200</td>
            </tr>
        </tbody>
    </table>

    <p>Please consult with your healthcare provider to interpret these results.</p>

</body>
</html>
